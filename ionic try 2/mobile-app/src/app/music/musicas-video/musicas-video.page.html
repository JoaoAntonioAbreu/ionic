<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/music"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ mostrarMusicas.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteMusicas()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col  size-md="6">
        
          <ion-item>
            <iframe
              width="100%"
              height="350"  
              [src]="EmbedUrl()"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </ion-item>
       
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>{{ mostrarMusicas.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let comment of mostrarMusicas.comments">
            {{ comment }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
